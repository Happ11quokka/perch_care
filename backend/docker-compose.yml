version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: perchcare
      POSTGRES_PASSWORD: ${DB_PASSWORD:-perchcare}
      POSTGRES_DB: perchcare
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U perchcare"]
      interval: 5s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://perchcare:${DB_PASSWORD:-perchcare}@db:5432/perchcare
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      APPLE_CLIENT_ID: ${APPLE_CLIENT_ID:-}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID:-}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET:-}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      VECTOR_DATABASE_URL: postgresql+asyncpg://perchcare:${DB_PASSWORD:-perchcare}@db:5432/perchcare
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:-}
      LANGSMITH_PROJECT: ${LANGSMITH_PROJECT:-perch-care}
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads:/app/uploads
      - ./app:/app/app:ro
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - uploads:/app/uploads:ro
    depends_on:
      - api

volumes:
  pgdata:
  uploads:
